<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="sub-app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      class Greeting extends React.Component {
        render() {
          return (
            <div>
              <h1>Hello {this.props.name}!</h1>
            </div>
          );
        }
      }

        ReactDOM.render(
          <Greeting name="Nick"/>, document.getElementById('app')
        );
    </script>
    </script>
    <script type="text/babel">
      class Intro extends React.Component {
        constructor(props){
           super(props);
           this.state = {
             timesVisited: 1  
             //I'm not sure how to actually do this but this seems like something that could make good use of state
           }
         }
        
        render() {
          //I could use an if statement to deal with the plurality of the word "time", but I don't actually have a functional timesVisited counter so it would only ever have one result with this setup
          return (
            <div>
              <h2>And welcome, {this.props.name}! You have visited {this.state.timesVisited} time(s).</h2>
            </div>
          );
        }
      }

      ReactDOM.render(
        <Intro name="Nick"/>, document.getElementById('sub-app')
      );
    </script>
  </body>
</html>
